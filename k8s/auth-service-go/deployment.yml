   apiVersion: apps/v1
   kind: Deployment
   metadata:
     name: auth-service
     namespace: gamelist
   spec:
     replicas: 2
     selector:
       matchLabels:
         app: auth-service
     template:
       metadata:
         labels:
           app: auth-service
       spec:
         restartPolicy: Always
         containers:
         - name: auth-service
           image: tienviet/gamelist-auth-service:latest
           imagePullPolicy: Always
           ports:
           - containerPort: 8082
           env:
            - name: PORT
              value: "8082"
           resources:
             requests:
               memory: "512Mi"
               cpu: "500m"
             limits:
               memory: "1Gi"
               cpu: "1000m"